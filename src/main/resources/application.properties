spring.application.name=ccaffa


# Base de datos MySQL
spring.datasource.url=jdbc:mysql://carflej.com:3306/carflejc_demo_ccaffa
spring.datasource.username=carflejc_desarrolladores
spring.datasource.password=proyectofinal
spring.datasource.initialSize=2
spring.datasource.maxIdle=2

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Mongo
# spring.data.mongodb.uri=mongodb://localhost:27017/carflejc

# JWT Configuration
jwt.secret=ccaffaSecretKey1234567890123456789012345678901234567890
jwt.expiration=18000

# JMX Configuration
spring.jmx.enabled=false

# gRPC client configuration
grpc.client.image-classifier.address=static://localhost:50051
grpc.client.image-classifier.negotiation-type=plaintext

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage Configuration
file.storage.path=./storage/images

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=ar.utn.ccaffa.web
